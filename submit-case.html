<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Submit Case Study | InstMates</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-page="submit-case">

<div id="siteHeader"></div>

<main class="container">

  <section class="panel">
    <h2>Submit a Case Study</h2>

    <form class="auth-form">

      <label>
        Case Title
        <input type="text" placeholder="GC baseline drift after calibration" required>
      </label>

      <label>
        Analyzer / System
        <input type="text" placeholder="GC, CEMS, FTIR, Instrumentation">
      </label>

      <label>
        Problem Description
        <textarea rows="4" required></textarea>
      </label>

      <label>
        Root Cause
        <textarea rows="3"></textarea>
      </label>

      <label>
        Corrective Action
        <textarea rows="3"></textarea>
      </label>

      <label>
        Lessons Learned
        <textarea rows="3"></textarea>
      </label>

      <button class="btn btn-primary full">
        Submit Case
      </button>

    </form>
  </section>

</main>

<div id="siteFooter"></div>
<script src="assets/js/includes.js"></script>

</body>
</html>
