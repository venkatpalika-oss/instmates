<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technician Profile | InstMates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="Professional technician profile on InstMates with real troubleshooting experience." />

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/style.css?v=2026-01-22">

  <style>
    .profile-header{
      display:flex;
      gap:18px;
      align-items:center;
    }
    .profile-avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#e5e7eb;
    }
    .cred-strip{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .badge{
      background:#f1f5f9;
      padding:6px 10px;
      border-radius:6px;
      font-size:.9rem;
    }
    .trouble-public{
      border-left:4px solid #22c55e;
      background:#f8fafc;
      padding:16px;
      border-radius:8px;
      margin-bottom:18px;
    }
    .trouble-public h4{
      margin:0 0 6px;
    }
  </style>
</head>

<body data-page="profile-view">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<main class="container">

  <!-- ================= PROFILE HEADER ================= -->
  <section class="panel">
    <div class="profile-header">
      <div class="profile-avatar"></div>
      <div>
        <h1 id="pv-name">—</h1>
        <p class="muted" id="pv-role">—</p>
        <p class="muted" id="pv-location"></p>
      </div>
    </div>

    <div class="cred-strip">
      <span class="badge" id="pv-exp"></span>
      <span class="badge" id="pv-domain"></span>
      <span class="badge" id="pv-industries"></span>
    </div>
  </section>

  <!-- ================= SUMMARY ================= -->
  <section class="panel">
    <h2>Professional Summary</h2>
    <p class="muted" id="pv-summary">—</p>
  </section>

  <!-- ================= MAJOR TROUBLESHOOTING ================= -->
  <section class="panel">
    <h2>Major Troubleshooting & Breakthroughs</h2>
    <div id="pv-troubleshooting"></div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= INCLUDES ================= -->
<script src="assets/js/includes.js?v=2026-01-22"></script>

<!-- ================= PROFILE VIEW LOGIC ================= -->
<script type="module" src="assets/js/profile-view.js"></script>

</body>
</html>
