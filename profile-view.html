<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technician Profile | InstMates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="Professional profile on InstMates – real field experience from instrument and analyzer technicians." />

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/style.css?v=2026-01-22" />
</head>

<body data-page="profile-view">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= PROFILE ================= -->
<main class="container">

  <section class="panel profile-view">

    <div class="profile-header">
      <div class="profile-avatar"></div>

      <div>
        <h1 id="pv-name">—</h1>
        <p class="muted" id="pv-role">—</p>
        <p class="muted" id="pv-location"></p>
      </div>
    </div>

    <div class="profile-stats">
      <div><strong id="pv-exp">—</strong><span>Years Experience</span></div>
      <div><strong id="pv-domain">—</strong><span>Primary Domain</span></div>
      <div><strong id="pv-industry">—</strong><span>Industries</span></div>
    </div>

  </section>

  <!-- ABOUT -->
  <section class="panel">
    <h2>About</h2>
    <p class="muted" id="pv-summary">—</p>
  </section>

  <!-- SKILLS -->
  <section class="panel">
    <h2>Core Skills</h2>
    <div class="skills-grid" id="pv-skills"></div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= INCLUDES ================= -->
<script src="assets/js/includes.js?v=2026-01-22"></script>

<!-- ================= PROFILE VIEW LOGIC ================= -->
<script type="module" src="assets/js/profile-view.js"></script>

</body>
</html>
