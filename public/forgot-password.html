<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reset Password | InstMates</title>

  <meta name="description"
        content="Reset your InstMates account password." />

  <link rel="stylesheet" href="assets/css/style.css?v=2026-01-22">
</head>

<body data-page="forgot-password">

<div id="siteHeader"></div>

<main class="container">

  <section class="panel auth-panel">
    <h2>Reset Your Password</h2>

    <!-- âœ… FORM -->
    <form class="auth-form" onsubmit="handleReset(event)">

      <label>
        Registered Email
        <input type="email" placeholder="you@example.com" required>
      </label>

      <button class="btn btn-primary full" type="submit">
        Send Reset Link
      </button>

    </form>

    <p class="muted">
      <a href="login.html">Back to login</a>
    </p>
  </section>

</main>

<div id="siteFooter"></div>

<!-- ================= AUTH ================= -->
<script type="module" src="assets/js/"></script>

<!-- ================= RESET HANDLER ================= -->
<script type="module">
  import { getAuth, sendPasswordResetEmail }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-";

  window.handleReset = async function (e) {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value;
    const auth = getAuth();

    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset link sent. Please check your email.");
      window.location.href = "login.html";
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
