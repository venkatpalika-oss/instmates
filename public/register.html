<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create Account | InstMates</title>

  <meta name="description"
        content="Create an InstMates account and join the professional community of instrument and analyzer technicians." />

  <!-- Global CSS (ROOT SAFE) -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-22">
</head>

<body data-page="register">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container">

  <section class="panel auth-panel">
    <h2>Create Your InstMates Account</h2>

    <form class="auth-form" onsubmit="handleRegister(event)">

      <label>
        Full Name
        <input type="text" placeholder="Your full name" required>
      </label>

      <label>
        Email
        <input type="email" placeholder="you@example.com" required>
      </label>

      <label>
        Password
        <input type="password" required>
      </label>

      <label>
        Confirm Password
        <input type="password" required>
      </label>

      <button class="btn btn-primary full" type="submit">
        Create Account
      </button>

    </form>

    <p class="muted">
      Already have an account?
      <a href="/login.html">Login</a>
    </p>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ===================================================== -->
<!-- ================= SCRIPTS (ORDER LOCKED) ================= -->
<!-- ===================================================== -->

<!-- 1️⃣ HEADER + FOOTER INCLUDES -->
<script src="//assets/js/includes.js?v=2026-01-22"></script>

<!-- 2️⃣ GLOBAL AUTH GUARD (BLOCK LOGGED-IN USERS) -->
<script type="module" src="/assets/js/auth-guard.js"></script>

<!-- 3️⃣ HEADER AUTH UI -->
<script type="module" src="/assets/js/header-auth.js"></script>

<!-- 4️⃣ AUTH CORE -->
<script type="module" src="/assets/js/auth.js"></script>

<!-- 5️⃣ REGISTER HANDLER (PAGE SPECIFIC ONLY) -->
<script type="module">
  window.handleRegister = async function (e) {
    e.preventDefault();

    const inputs = e.target.querySelectorAll("input");
    const fullName = inputs[0].value.trim();
    const email = inputs[1].value.trim();
    const password = inputs[2].value;
    const confirm = inputs[3].value;

    if (password !== confirm) {
      alert("Passwords do not match");
      return;
    }

    try {
      await window.registerUser(email, password, fullName);

      /*
        IMPORTANT:
        - Do NOT decide destination here
        - auth-guard.js enforces profile-first onboarding
        - New users will be redirected to profile-edit.html
      */
      window.location.replace("/profile-edit.html");

    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
