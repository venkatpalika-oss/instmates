<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit Profile | InstMates</title>

  <!-- Global CSS (ROOT SAFE) -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-page="profile-edit">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container">

  <section class="panel">
    <h2>Edit Your Profile</h2>

    <!-- ðŸ”’ FORM ID MUST MATCH profile.js -->
    <form id="profileForm" class="auth-form">

      <label>
        Full Name
        <input type="text"
               id="fullName"
               placeholder="Your full name"
               required>
      </label>

      <label>
        Primary Role
        <input type="text"
               id="role"
               placeholder="Instrument / Analyzer Technician"
               required>
      </label>

      <label>
        Short Bio
        <textarea id="bio"
                  rows="4"
                  placeholder="Brief summary of your experience"
                  required></textarea>
      </label>

      <label>
        Key Skills (comma separated)
        <input type="text"
               id="skills"
               placeholder="GC, CEMS, Calibration, Troubleshooting"
               required>
      </label>

      <!-- âœ… PUBLIC PROFILE CONTROL -->
      <label style="display:flex;align-items:center;gap:10px;margin-top:12px;">
        <input type="checkbox"
               id="publicProfile"
               checked>
        Make my profile visible to other technicians
      </label>

      <button class="btn btn-primary full" type="submit">
        Save Profile
      </button>

    </form>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= SCRIPTS (ORDER LOCKED) ================= -->

<script src="//assets/js/includes.js"></script>
<script type="module" src="/assets/js/auth-guard.js"></script>
<script type="module" src="/assets/js/header-auth.js"></script>
<script type="module" src="/assets/js/profile.js"></script>

</body>
</html>
