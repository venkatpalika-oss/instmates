<section class="panel">
  <h2>4–20 mA Troubleshooting Guide</h2>

  <p class="muted">
    Most loop problems can be diagnosed using a multimeter and logic.
  </p>
</section>

<section class="panel">
  <h3>Decision Tree</h3>

  <!-- Decision Tree SVG -->
  <svg width="100%" viewBox="0 0 760 360" xmlns="http://www.w3.org/2000/svg">
    <rect x="300" y="20" width="160" height="50" rx="10" fill="#eef6fb" stroke="#0b3c5d"/>
    <text x="380" y="50" text-anchor="middle">Measure Loop mA</text>

    <rect x="80" y="120" width="160" height="50" rx="10" fill="#fdecea" stroke="#c0392b"/>
    <text x="160" y="150" text-anchor="middle">0 mA</text>

    <rect x="300" y="120" width="160" height="50" rx="10" fill="#eef6fb" stroke="#0b3c5d"/>
    <text x="380" y="150" text-anchor="middle">4–20 mA OK</text>

    <rect x="520" y="120" width="160" height="50" rx="10" fill="#fdecea" stroke="#c0392b"/>
    <text x="600" y="150" text-anchor="middle">&gt;21 mA</text>

    <line x1="380" y1="70" x2="160" y2="120" stroke="#000"/>
    <line x1="380" y1="70" x2="380" y2="120" stroke="#000"/>
    <line x1="380" y1="70" x2="600" y2="120" stroke="#000"/>

    <text x="160" y="200" text-anchor="middle" font-size="12">Cable break / no power</text>
    <text x="380" y="200" text-anchor="middle" font-size="12">Check scaling</text>
    <text x="600" y="200" text-anchor="middle" font-size="12">Transmitter fault</text>
  </svg>
</section>

<section class="panel">
  <h3>Field Rule</h3>
  <p class="muted">
    Never troubleshoot from the control room alone. Measure the loop.
  </p>
</section>
