<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Feed | InstMates</title>

  <meta name="description"
        content="InstMates Feed – real field experiences, troubleshooting stories, and knowledge shared by instrument and analyzer technicians." />

  <!-- Global CSS (LOCKED – DO NOT CHANGE) -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-22">
</head>

<body data-page="feed">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= BREADCRUMBS ================= -->
<nav class="crumbs" aria-label="Breadcrumb">
  <a href="/index.html">Home</a><span>›</span>
  <span class="current">Feed</span>
</nav>

<!-- ================= MAIN ================= -->
<main class="container auth-required">

  <!-- ================= FEED INTRO ================= -->
  <section class="panel">
    <h2>Community Feed</h2>
    <p class="muted">
      Field experiences, troubleshooting stories, calibration tips, and real-world lessons shared by technicians.
    </p>

    <!-- INLINE POST CTA (NO PAGE NAVIGATION) -->
    <button class="btn btn-primary" id="openPostComposer">
      + Create Post
    </button>
  </section>

  <!-- ================= POST COMPOSER ================= -->
  <section class="panel">
    <textarea id="postInput"
      placeholder="Share a field experience, troubleshooting case, or lesson learned…"></textarea>

    <button id="postBtn" class="btn btn-primary full">
      Post
    </button>
  </section>

  <!-- ================= FEED LIST ================= -->
  <section class="feed grid grid-1">

    <!-- POSTS WILL BE INJECTED HERE BY feed.js -->
    <div class="card muted">
      Loading posts…
    </div>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= SCRIPTS ================= -->
<script src="/assets/js/includes.js"></script>
<script type="module" src="/assets/js/feed.js"></script>

</body>
</html>
