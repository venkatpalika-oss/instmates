<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit Profile | InstMates</title>

  <!-- Global CSS (ROOT SAFE) -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-page="profile-edit">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container">

  <section class="panel">
    <h2>Edit Your Profile</h2>

    <!-- ================= PROFILE STATUS (RESERVED) ================= -->
    <!-- Kept for future use; profile.js does not depend on this -->
    <div id="profileStatus"
         class="panel"
         style="margin-bottom:16px;display:none;">
      <h3 id="profileStatusTitle"></h3>
      <p id="profileStatusMsg" class="muted"></p>

      <div class="progress-bar">
        <div id="profileStatusProgress"
             class="progress-fill"
             style="width:0%;"></div>
      </div>
    </div>
    <!-- ============================================================= -->

    <!-- ðŸ”’ CRITICAL: ID MUST MATCH profile.js -->
    <form id="profileForm" class="auth-form">

      <label>
        Full Name
        <input type="text"
               id="fullName"
               placeholder="Your full name"
               required>
      </label>

      <label>
        Primary Role
        <input type="text"
               id="role"
               placeholder="Instrument / Analyzer Technician"
               required>
      </label>

      <label>
        Short Bio
        <textarea id="bio"
                  rows="4"
                  placeholder="Brief summary of your experience"
                  required></textarea>
      </label>

      <label>
        Key Skills (comma separated)
        <input type="text"
               id="skills"
               placeholder="GC, CEMS, Calibration, Troubleshooting"
               required>
      </label>

      <button class="btn btn-primary full" type="submit">
        Save Profile
      </button>

    </form>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ===================================================== -->
<!-- ================= SCRIPTS (ORDER LOCKED) ================= -->
<!-- ===================================================== -->

<!-- 1ï¸âƒ£ HEADER + FOOTER -->
<script src="/assets/js/includes.js"></script>

<!-- 2ï¸âƒ£ GLOBAL AUTH GUARD (MANDATORY) -->
<script type="module" src="/assets/js/auth-guard.js"></script>

<!-- 3ï¸âƒ£ HEADER AUTH UI -->
<script type="module" src="/assets/js/header-auth.js"></script>

<!-- 4ï¸âƒ£ PROFILE LOGIC (PHASE 2 CORE) -->
<script type="module" src="/assets/js/profile.js"></script>

</body>
</html>
