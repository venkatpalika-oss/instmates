<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message | InstMates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
        content="Send a direct message to a fellow instrument or analyzer technician on InstMates." />

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-30">
</head>

<body data-page="message" class="auth-ready">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container">

  <section class="panel">
    <h2>Send Message</h2>
    <p class="muted">
      Your message will be delivered directly to this technician.
    </p>

    <form id="messageForm" class="auth-form">

      <label>
        Message
        <textarea
          id="messageText"
          rows="6"
          placeholder="Write your message here..."
          required></textarea>
      </label>

      <button class="btn btn-primary full" type="submit">
        Send Message
      </button>

      <p id="messageStatus" class="muted" style="margin-top:10px;"></p>

    </form>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="/assets/js/message.js"></script>
<script src="/assets/js/includes.js"></script>

</body>
</html>
