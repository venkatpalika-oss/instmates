<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message | InstMates</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-page="message">
<div id="siteHeader"></div>

<main class="container">
  <section class="panel">
    <h2>Send Message</h2>

    <form id="messageForm" class="auth-form">
      <textarea id="messageText"
                rows="5"
                placeholder="Write your message..."
                required></textarea>

      <button class="btn btn-primary full">
        Send Message
      </button>
    </form>
  </section>
</main>

<div id="siteFooter"></div>

<script type="module" src="/assets/js/message.js"></script>
<script src="/assets/js/includes.js"></script>
</body>
</html>
