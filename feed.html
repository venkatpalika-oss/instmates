<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>InstMates Feed | Technician Discussions</title>

  <meta name="description"
        content="Live technician discussions, troubleshooting cases, and field experience shared by instrument and analyzer professionals." />

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-page="feed">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container auth-required">

  <!-- PAGE INTRO -->
  <section class="panel">
    <h2>Technician Feed</h2>
    <p class="muted">
      Real discussions from the field — troubleshooting, lessons learned, and solutions.
    </p>
  </section>

  <!-- ================= NEW POST ================= -->
  <section class="panel">
    <form id="newPostForm" class="auth-form">
      <textarea id="postContent"
                rows="4"
                placeholder="Share a field experience, troubleshooting case, or lesson learned…"
                required></textarea>

      <button class="btn btn-primary full" type="submit">
        Post
      </button>
    </form>
  </section>

  <!-- ================= FEED (DYNAMIC) ================= -->
  <section class="feed">
    <!-- feed.js will inject posts here -->
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= SCRIPTS ================= -->

<!-- Header / Footer loader -->
<script src="/assets/js/includes.js"></script>

<!-- GLOBAL AUTH ENFORCEMENT -->
<script type="module" src="/assets/js/auth-guard.js"></script>

<!-- FEED PAGE GUARD -->
<script type="module" src="/assets/js/feed-guard.js"></script>

<!-- DYNAMIC FEED LOGIC -->
<script type="module" src="/assets/js/feed.js"></script>

</body>
</html>
