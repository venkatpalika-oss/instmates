<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Complete Your Profile | InstMates</title>

  <meta name="description"
        content="Complete your InstMates profile to start exploring the community." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-22">
</head>

<body data-page="profile-setup">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<main class="container">

  <section class="panel">
    <h1>Complete Your Profile</h1>
    <p class="muted">
      This helps other technicians understand your experience and skills.
    </p>

    <form id="profileForm" class="form">

      <label>
        Full Name
        <input type="text" id="fullName" required />
      </label>

      <label>
        Role
        <select id="role" required>
          <option value="">Select role</option>
          <option value="Instrument Technician">Instrument Technician</option>
          <option value="Analyzer Engineer">Analyzer Engineer</option>
          <option value="Instrumentation Engineer">Instrumentation Engineer</option>
          <option value="Maintenance Supervisor">Maintenance Supervisor</option>
        </select>
      </label>

      <label>
        Core Skills (comma separated)
        <input type="text" id="skills"
               placeholder="GC, CEMS, Sampling Systems, Calibration" />
      </label>

      <button type="submit" class="btn btn-primary">
        Save & Continue
      </button>

    </form>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= INCLUDES ================= -->
<script src="/assets/js/includes.js?v=2026-01-22"></script>

<!-- ================= PROFILE LOGIC ================= -->
<script src="assets/js/includes.js"></script>
<script type="module" src="assets/js/header-auth.js"></script>
<script type="module" src="assets/js/auth.js"></script>
<script type="module" src="assets/js/profile.js"></script>


</body>
</html>
