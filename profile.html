<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Complete Your Profile | InstMates</title>

  <meta name="description"
        content="Complete your InstMates profile to start exploring the community." />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-22">
</head>

<body data-page="profile-setup">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<main class="container">
<section class="panel container">
  <h2>Complete Your Profile</h2>
  <p class="muted">Help others understand your real field experience.</p>

  <!-- COMPLETENESS BAR -->
  <div class="profile-progress">
    <div class="progress-label">
      Profile Completion: <strong><span id="profilePercent">0</span>%</strong>
    </div>
    <div class="progress-bar">
      <div id="profileBar"></div>
    </div>
  </div>

  <form id="profileForm">

    <label>Full Name</label>
    <input id="fullName" type="text" required />

    <label>Role</label>
    <select id="role" required>
      <option value="">Select role</option>
      <option>Instrument Technician</option>
      <option>Analyzer Engineer</option>
      <option>Supervisor</option>
    </select>

    <label>Location</label>
    <input id="location" type="text" placeholder="Country / Region" />

    <label>Years of Experience</label>
    <input id="experienceYears" type="number" min="0" max="50" />

    <label>Primary Domain</label>
    <select id="primaryDomain">
      <option value="">Select domain</option>
      <option>Gas Chromatography (GC)</option>
      <option>CEMS</option>
      <option>FTIR</option>
      <option>Field Instrumentation</option>
    </select>

    <label>Core Skills (comma separated)</label>
    <input id="skills" placeholder="GC, Sampling Systems, Calibration" />

    <label>Industries Worked</label>
    <select id="industries" multiple>
      <option>Refinery</option>
      <option>Petrochemical</option>
      <option>Power Plant</option>
      <option>Fertilizer</option>
    </select>

    <label>Experience Summary</label>
    <textarea id="summary" rows="4"
      placeholder="Describe key troubleshooting or commissioning experience"></textarea>

    <button class="btn btn-primary" type="submit">
      Save Profile
    </button>

  </form>
</section>


</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ================= INCLUDES (LOAD ONCE) ================= -->
<script src="assets/js/includes.js?v=2026-01-22"></script>

<!-- ================= HEADER AUTH UI ================= -->
<script type="module" src="assets/js/header-auth.js"></script>

<!-- ================= PROFILE EDIT LOGIC ================= -->
<script type="module" src="assets/js/profile.js"></script>


</body>
</html>
