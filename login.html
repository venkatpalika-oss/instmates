<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login | InstMates</title>

  <meta name="description"
        content="Login to InstMates – the professional platform for instrument and analyzer technicians." />

  <link rel="stylesheet" href="assets/css/style.css?v=2026-01-22">
</head>

<body data-page="login">

<div id="siteHeader"></div>

<main class="container">

  <section class="panel auth-panel">
    <h2>Login to InstMates</h2>

    <form class="auth-form">
<script type="module">
  async function handleLogin(e){
    e.preventDefault();
    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    try{
      await window.loginUser(email, password);
      window.location.href = "profile.html";
    }catch(err){
      alert(err.message);
    }
  }
</script>

      <label>
        Email
        <input type="email" placeholder="you@example.com" required>
      </label>

      <label>
        Password
        <input type="password" required>
      </label>

      <button class="btn btn-primary full">
        Login
      </button>

    </form>

    <p class="muted">
      <a href="forgot-password.html">Forgot password?</a>
    </p>

    <p class="muted">
      Don’t have an account?
      <a href="register.html">Create one</a>
    </p>
  </section>

</main>

<div id="siteFooter"></div>
<script type="module" src="assets/js/auth.js"></script>


</body>
</html>
