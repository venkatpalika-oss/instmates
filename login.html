<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login | InstMates</title>

  <meta name="description"
        content="Login to InstMates – the professional platform for instrument and analyzer technicians." />

  <!-- Global CSS (ROOT SAFE) -->
  <link rel="stylesheet" href="/assets/css/style.css?v=2026-01-22">
</head>

<body data-page="login">

<!-- ================= HEADER ================= -->
<div id="siteHeader"></div>

<!-- ================= MAIN ================= -->
<main class="container">

  <section class="panel auth-panel">
    <h2>Login to InstMates</h2>

    <form class="auth-form" onsubmit="handleLogin(event)">

      <label>
        Email
        <input type="email" placeholder="you@example.com" required>
      </label>

      <label>
        Password
        <input type="password" required>
      </label>

      <button class="btn btn-primary full" type="submit">
        Login
      </button>

    </form>

    <p class="muted">
      <a href="/forgot-password.html">Forgot password?</a>
    </p>

    <p class="muted">
      Don’t have an account?
      <a href="/register.html">Create one</a>
    </p>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<div id="siteFooter"></div>

<!-- ===================================================== -->
<!-- ================= SCRIPTS (ORDER MATTERS) ================= -->
<!-- ===================================================== -->

<!-- 1️⃣ HEADER + FOOTER INCLUDES -->
<script src="/assets/js/includes.js?v=2026-01-22"></script>

<!-- 2️⃣ HEADER AUTH UI -->
<script type="module" src="/assets/js/header-auth.js"></script>

<!-- 3️⃣ AUTH CORE -->
<script type="module" src="/assets/js/auth.js"></script>

<!-- 4️⃣ LOGIN HANDLER (PAGE SPECIFIC) -->
<script type="module">
  window.handleLogin = async function (e) {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    try {
      await window.loginUser(email, password);
      window.location.href = "/explore.html";
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
